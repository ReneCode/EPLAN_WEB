
<form role="form" class="form-horizontal">
	<div class="row">
		&nbsp;
	</div>


	<div class="form-group">
		<label class="control-label col-sm-2" for="partnr">Partnr</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="partnr" 
				ng-model="part.partnr">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="description">Description</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="description" 
				ng-model="part.description[0].de_DE">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="note">Note</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="note" 
				ng-model="part.note.de_DE">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-click="submit()" type="button" class="btn btn-primary">Save</button>
		</div>
	</div>
</form>
