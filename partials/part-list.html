<div class="row tb-margin">
    <form ng-submit="searchParts()">
        <div class="col-xs-8">
            <input autofocus type="text" ng-model="searchText" class="form-control ">
        </div>
        <div class="col-xs-4">
            <button ng-click="searchParts()" class="btn btn-primary">Search</button>
        </div>
    </form>
</div>

<div class="row tb-margin">
    <div class="col-sm-10">
        <div class="btn-group" uib-dropdown is-open="status.isopen">
              <button class="btn btn-default" id="productgroup" uib-dropdown-toggle ng-disabled="disabled">{{currentproductgroup.name}} <span class="caret"></span></button>
            <ul class="scrollable-menu uib-dropdown-menu" role="menu" aria-labelledby="productgroup">
                <li role="menuitem">
                    <a href="#" ng-click="change(group)" ng-repeat="group in productgroups">{{group.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<Parts Management></Parts Management>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-striped table-hover table-condensed">
            <tbody>
                <tr part-row ng-repeat="part in partList">
                </tr>
            </tbody>
        </table>
    </div>
</div>
