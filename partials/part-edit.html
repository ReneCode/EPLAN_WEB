

<h3>{{part.partnr}}</h3>

<div class="row">
	<div class="col-sm-2">
		<button ng-click="savePart()" ng-disabled="!form.$dirty" type="button" class="btn btn-primary btn-block">Save</button>
	</div>
	<div class="col-sm-2">
		<button ng-click="deletePart()" type="button" class="btn btn-danger btn-block epl-btn-dimmer">Delete</button>
	</div>
</div>

<div>
&nbsp;
</div>

<form name="form" class="form-horizontal">


<accordion class="accordion" close-others="oneAtATime">
    <accordion-group ng-repeat="group in groups" is-open="status.isOpen[$index]" >
        <accordion-heading>
            {{group.groupTitle}} <i class="fa chevron-icon" ng-class="{'fa-chevron-down': status.isOpen[$index], 'fa-chevron-right': !status.isOpen[$index]}"></i>
        </accordion-heading>
        <div ng-include="group.templateUrl"></div>
    </accordion-group>
</accordion>

</form>
