<h2>Process Trace</h2>
<div>
  User: <input ng-model="user_name"></input>
  Process: <input ng-model="process_name"></input>
  Date: <input ng-model="start_at"></input>
  <button class="btn btn-primary" ng-click="showProcesses()">Show</button>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Process</th>
      <th>Start - End</th>
      <th>Id</th>
      <th>Duration</th>
      <th>User</th>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="process in processes">
  	<td>{{process.process_name}} / {{process.title}}</td>
    <td>{{process.start_at | date:'dd.MM.yyyy HH:mm'}} - {{process.till | date:'HH:mm'}}</td>
    <td>{{process.id}}</td>
    <td>{{(process.duration / 60.0).toFixed(2)}}</td>
  	<td>{{process.user_name}} </td>
    <td><button class="btn btn-warning btn-sm" 
          ng-click="killProcess(process.id, process.user_name)" >kill</button></td>
  </tr>
  </tbody>
</table>
